<p class="oblique"> CRUD Citas </p>
<div class="ordernar">
    <mat-form-field>
        <mat-label>Buscar Citas</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

</div>
<div class="ordenarBotones">
    <button class="button" color="primary" (click)="openDialogAgregar()"> Agregar</button> <br>
    <button class="button" color="primary" (click)="actualizarLista()"> Actualizar Lista</button>
    <button class="button" (click)="atras()"> Atras</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="numeroCita">
        <th mat-header-cell *matHeaderCellDef> Nro </th>
        <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> CÃ©dula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
    <ng-container matColumnDef="nombreDoctor">
        <th mat-header-cell *matHeaderCellDef> Doctor </th>
        <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
    </ng-container>
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
    
    <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element;let i=index">
            <button mat-raised-button color="primary" (click)="modificarCita(element)"> Modificar Cita</button>
        </td>

    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element;let i=index">
            <button mat-raised-button color="warn" (click)="eliminarCita(element)"> Eliminar Cita</button>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
