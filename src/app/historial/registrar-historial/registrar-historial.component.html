<mat-card> 
    <div style="text-align:center;">
        <mat-card-title>Registrar Nuevo Historial Clinico</mat-card-title>
    </div>   
    <br>
    <form [formGroup]="HistorialNuevo">
        <mat-form-field class="campos-field">
            <input type="number" matInput placeholder="Cedula" formControlName="cedula">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Paciente" formControlName="paciente">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Diagnostico" formControlName="diagnostico">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Fecha" formControlName="fecha">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Doctor" formControlName="doctor">
        </mat-form-field>
        <button mat-raised-button [disabled] = "!HistorialNuevo.valid" (click)="onSubmit()">Aceptar</button>  
        <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>      
    </form>
    
</mat-card>
